<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="popup.css" rel="stylesheet">
</head>
<body>
<div class="container preloading" id="container">
  <div class="spinner"></div>
  <div class="error-message">
    <div class="frown">:(</div>
    <span data-t="error-occured"></span>
    <span id="error"></span>
  </div>
  <div class="notification hidden" id="notification">
    <div class="message">
      <span data-t="version-update-message"></span> <span id="version"></span> -
      <a target="_blank" href="changelog.html" data-t="changelog"></a>
    </div>
    <div class="clear" id="notification-clear"><i class="material-icons">clear</i></div>
  </div>
  <div class="header" id="header">
    <div class="gradient">
      <button id="open-settings">
        <i class="material-icons">settings</i>
      </button>
      <span id="title"></span>
    </div>
  </div>
  <div class="numerics">
    <div class="numeric">
      <label for="accuracy" data-t="accuracy"></label>
      <input type="text" id="accuracy" value="100.0" maxlength="5" pattern="">
    </div>
    <div class="numeric">
      <label for="combo"><span data-t="combo"></span><span class="hint" data-t="empty-fc"></span></label>
      <input type="text" id="combo" value="" >
    </div>
    <div class="numeric">
      <label for="misses" data-t="misses"></label>
      <input type="text" id="misses" value="0">
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="mods">
    <div class="mod mod-hd">
      <input type="checkbox" id="mod-hd" value="8">
      <label for="mod-hd" data-t="mod-hidden"></label>
    </div>
    <div class="mod mod-hr">
      <input type="checkbox" id="mod-hr" value="16">
      <label for="mod-hr" data-t="mod-hardrock"></label>
    </div>
    <div class="mod mod-dt">
      <input type="checkbox" id="mod-dt" value="64">
      <label for="mod-dt" data-t="mod-doubletime"></label>
    </div>
    <div class="mod mod-fl">
      <input type="checkbox" id="mod-fl" value="1024">
      <label for="mod-fl" data-t="mod-flashlight"></label>
    </div>
    <div class="mod mod-nf">
      <input type="checkbox" id="mod-nf" value="1">
      <label for="mod-nf" data-t="mod-nofail"></label>
    </div>
    <div class="mod mod-ez">
      <input type="checkbox" id="mod-ez" value="2">
      <label for="mod-ez" data-t="mod-easy"></label>
    </div>
    <div class="mod mod-ht">
      <input type="checkbox" id="mod-ht" value="256">
      <label for="mod-ht" data-t="mod-halftime"></label>
    </div>
    <div class="mod mod-so">
      <input type="checkbox" id="mod-so" value="4096">
      <label for="mod-so" data-t="mod-spunout"></label>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="result-wrapper">
    <div class="result hidden" id="result"></div>
  </div>
  <div class="settings" id="settings">
    <button id="close-settings">
      <i class="material-icons">clear</i>
    </button>
    <h1 data-t="settings"></h1>
    <div class="setting">
      <label data-t="language"></label>
      <select id="language-selector"></select>
    </div>
    <div class="setting">
      <label data-t="analytics"></label>
      <input type="checkbox" id="analytics-toggle">
    </div>
    <a target="_blank" class="changelog" href="changelog.html" data-t="changelog"></a>
  </div>
</div>
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
